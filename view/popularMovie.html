<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular movie</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <div style="border: 1px solid gray" class="popular">
        <h3>Show me</h3>
        <input type="radio" />
        <label for="">Everethyng</label>
        <br />
        <input type="radio" />
        <label for="">Movies I haven't seen</label>
        <br />
        <input type="radio" />
        <label for="">Movies I have seen</label>
      </div>
      <div style="border: 1px solid gray" class="av">
        <h3>Availabilities</h3>
        <input type="checkbox" />
        <label for="">Search</label>
      </div>
      <div style="border: 1px solid gray" class="release">
        <h3>Release Dates</h3>
        <input type="checkbox" />
        <label for="">Search all releases?</label>
        <p>
          from <input type="date" />
          <br />
          to <input type="date" style="margin-left: 16px" />
        </p>
      </div>
      <div style="border: 1px solid gray" class="genres">
        <h3>Genres</h3>
        <button class="btn">Action</button>
        <button class="btn">Adventure</button>
        <br />
        <button class="btn">Animation</button>
        <button class="btn">Comedy</button>
        <br />
        <button class="btn">Crime</button>
        <button class="btn">Documentory</button>
        <br />
        <button class="btn">Drama</button>
        <button class="btn">Family</button>
        <br />
        <button class="btn">Fantasy</button>
        <button class="btn">History</button>
        <br />
        <button class="btn">Horror</button>
        <button class="btn">Music</button>
        <button class="btn">Mystery</button>
        <br />
        <button class="btn">Romance</button>
        <button class="btn">Science Fiction</button>
        <br />
        <button class="btn">Tv Movie</button>
        <button class="btn">Thriller</button>
        <button class="btn">War</button>
        <br />
        <button class="btn">Western</button>
      </div>
      <div style="border: 1px solid gray" class="certification">
        <h3>Certification</h3>
        <button class="btn">E</button>
        <button class="btn">G</button>
        <button class="btn">PG</button>
        <button class="btn">M</button>
        <br />
        <button class="btn">MA15+</button>
        <button class="btn">R18+</button>
        <button class="btn">X18+</button>
        <br />
        <button class="btn">RC</button>
      </div>
      <div style="border: 1px solid gray" class="keywords">
        <h3>Keywords</h3>
        <input type="password" />
      </div>
    </div>
